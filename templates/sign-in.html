{% extends 'base.html' %}

{% block nav %}
    {% include 'includes/nav.html' with sign='active' %}
{% endblock %}

{% block head %}
    <div class="blog-header">
        <h3 class="blog-title">Sign in</h3>
    </div>
{% endblock %}

{% block main %}
    <div class="col-sm-8 blog-main">
        <div class="blog-post">
            <form action="{% url 'sign_in_process' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign in</button>
            </form>

        </div><!-- /.blog-post -->
    </div><!-- /.blog-main -->
{% endblock %}
